name: mva-full-stack
domains:
- domain: fairwreck.com
  type: PRIMARY
- domain: www.fairwreck.com
  type: ALIAS
  wildcard: false
services:
- name: backend
  github:
    repo: bbarnes4318/mva
    branch: main
  dockerfile_path: Dockerfile.backend
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 8000
  routes:
  - path: /api
- name: frontend
  source_dir: /web
  github:
    repo: bbarnes4318/mva
    branch: main
  build_command: npm run build
  run_command: npm run preview -- --host 0.0.0.0
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 4173
  envs:
  - key: VITE_CACHE_BUST
    value: "20250708"
  routes:
  - path: / 