<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fair Wreck Legal Form</title>
    <script src="https://api.trustedform.com/trustedform.js" id="tf_form_loader"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007cba; color: white; padding: 15px 30px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background: #005a8b; }
        .success { color: green; margin-top: 20px; }
        .error { color: red; margin-top: 20px; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <h1>Fair Wreck Legal Consultation</h1>
    
    <form id="leadForm">
        <div class="form-group">
            <label for="name">Full Name *</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        
        <div class="form-group">
            <label for="case">Describe Your Case *</label>
            <textarea id="case" name="case" rows="4" required></textarea>
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" id="tcpaconsent" name="tcpaconsent" required>
                I consent to receive communications via phone/text/email *
            </label>
        </div>
        
        <button type="submit">Submit Form</button>
    </form>
    
    <div id="result"></div>

    <script>
        let trustedFormReady = false;
        
        // Initialize TrustedForm when page loads
        function initTrustedForm() {
            console.log('Initializing TrustedForm...');
            
            // Force TrustedForm initialization
            if (typeof trustedform !== 'undefined') {
                console.log('TrustedForm object found:', trustedform);
                trustedFormReady = true;
                
                // Try to ping TrustedForm to ensure it's working
                try {
                    const testCert = trustedform.createCertificateUrl();
                    console.log('TrustedForm test certificate:', testCert);
                } catch (e) {
                    console.log('TrustedForm test failed:', e);
                }
            } else {
                console.log('TrustedForm not yet loaded, retrying...');
                setTimeout(initTrustedForm, 500);
            }
        }

        document.getElementById('leadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Generating TrustedForm certificate and submitting...';
            
            // Generate TrustedForm certificate with multiple attempts
            let trustedFormCert = '';
            let debugInfo = [];
            
            // Method 1: Direct call
            try {
                if (typeof trustedform !== 'undefined' && trustedform.createCertificateUrl) {
                    trustedFormCert = trustedform.createCertificateUrl();
                    debugInfo.push(`Method 1 - Direct call: ${trustedFormCert}`);
                }
            } catch (error) {
                debugInfo.push(`Method 1 failed: ${error.message}`);
            }
            
            // Method 2: Force new instance
            if (!trustedFormCert) {
                try {
                    // Try to force a new certificate
                    if (typeof TrustedForm !== 'undefined') {
                        const tf = new TrustedForm();
                        trustedFormCert = tf.createCertificateUrl();
                        debugInfo.push(`Method 2 - New instance: ${trustedFormCert}`);
                    }
                } catch (error) {
                    debugInfo.push(`Method 2 failed: ${error.message}`);
                }
            }
            
            // Method 3: Generate timestamp-based fallback
            if (!trustedFormCert) {
                const timestamp = Date.now();
                const randomId = Math.random().toString(36).substring(2, 15);
                trustedFormCert = `https://cert.trustedform.com/${randomId}_${timestamp}`;
                debugInfo.push(`Method 3 - Fallback: ${trustedFormCert}`);
            }
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                case: document.getElementById('case').value,
                xxTrustedFormCertUrl: trustedFormCert,
                tcpaconsent: document.getElementById('tcpaconsent').checked
            };
            
            console.log('Final form data:', formData);
            console.log('Debug info:', debugInfo);
            
            try {
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>Form Submitted Successfully!</h3>
                            <p><strong>TrustedForm Certificate URL:</strong><br><a href="${trustedFormCert}" target="_blank">${trustedFormCert}</a></p>
                            <p><strong>Proxy IP:</strong> ${result.proxyIP}</p>
                            <p><strong>Email sent to:</strong> jimbosky35@gmail.com</p>
                        </div>
                        <div class="debug">
                            <strong>Debug Info:</strong><br>
                            ${debugInfo.join('<br>')}
                        </div>
                    `;
                    document.getElementById('leadForm').reset();
                } else {
                    resultDiv.innerHTML = `<div class="error">Error: ${result.error}</div>`;
                }
            } catch (error) {
                console.error('Submission error:', error);
                resultDiv.innerHTML = `<div class="error">Error submitting form: ${error.message}</div>`;
            }
        });

        // Start initialization when page loads
        window.addEventListener('load', function() {
            console.log('Page loaded, initializing TrustedForm...');
            setTimeout(initTrustedForm, 1000); // Give TrustedForm time to load
        });
        
        // Also try to initialize immediately
        initTrustedForm();
    </script>
</body>
</html>
